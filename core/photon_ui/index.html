<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/photon.css" />
  </head>
  <body>
    <main id="root pane" class="lr">
      <div class="pane" style="width: 400px;">
        <div class="view">
          <div class="view-header">
            <span class="view-title">Scene</span>
          </div>
          <div class="view-content">
            <canvas id="scene-canvas-1" class="scene-canvas" width="400px" height="500px"></canvas>
          </div>
        </div>
      </div>
      <div class="div"></div>
      <div class="pane">
        <div class="tb">
          <div class="pane">
            <p>Ohhhhh</p>
          </div>
          <div class="div"></div>
          <div class="pane">
            <p>asdasdfadsf</p>
          </div>
        </div>
      </div>
    </main>
    <script>
      const Live = require('../photon_live');
      const canvas = document.getElementById('scene-canvas-1');
      const context = canvas.getContext('2d');
      const img = context.createImageData(400, 500);
      const imgData = img.data;
      Live.fill(imgData, 0, 0, 400, 500, [255, 0, 0]);
      context.putImageData(img, 0, 0);
    </script>
  </body>
</html>
